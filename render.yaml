services:
  - type: web
    name: eks-inventory-backend
    env: node
    plan: free
    buildCommand: npm run install-all
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false